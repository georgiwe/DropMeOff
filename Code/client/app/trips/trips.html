<h1>Trips</h1>

<div class="row">
  <div class="col-md-6">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Departure Time</th>
          <th>Driver</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="trip in trips">
          <td>{{trip.from}}</td>
          <td>{{trip.to}}</td>
          <td>{{trip.departure | date}}</td>
          <td>{{trip.driver.firstName + ' ' + trip.driver.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
