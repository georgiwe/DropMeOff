<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Trip Roulette</title>

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/nga.all.min.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

  <link rel="icon" href="images/car.ico">
</head>

<body ng-app="tripRouletteApp">
  <div id="wrapper">
    <div class="container" ng-cloak>

      <div class="row">
        <div ng-include="'/app/header/header.html'"></div>

        <div id="ui-view-container">
          <div id="view" ui-view></div>
        </div>
      </div>


      <div class="text-center alert alert-{{alert.type}} animated main-alert" ng-class="{ 'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown }">
        <div><strong>{{alert.title}}</strong>
        </div><span>{{alert.message}}</span>
      </div>
    </div>
  </div>

  <!--  Libraries-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
<!--  <script src="bower_components/angular-messages/angular-messages.min.js"></script>-->
<!--  <script src="bower_components/angular-animate/angular-animate.min.js"></script>-->
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!--  <script src="bower_components/ngAnimate-animate.css/animate.js"></script>-->
  <!--
  <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
  <script src="bower_components/jquery-validation/dist/additional-methods.js"></script>
-->


  <!--  Main Module-->
  <script src="app/app.js"></script>

  <!--  Directives-->
  <script src="app/directives/validateEqauls/validateEqauls.js"></script>
  <script src="app/directives/errorTooltips/errorTooltip.js"></script>

  <!--  Services-->
  <script src="app/services/User.js"></script>
  <script src="app/services/alert.js"></script>
  <script src="app/services/tokenService.js"></script>
  <script src="app/services/auth.js"></script>
  <script src="app/services/userStore.js"></script>
  <script src="app/services/authInterceptor.js"></script>

  <!--  Home files-->
  <script src="app/home/HomeCtrl.js"></script>

  <!--  Register files-->
  <script src="app/register/RegisterCtrl.js"></script>

  <!--  Login Files-->
  <script src="app/login/LoginCtrl.js"></script>

  <!--  Logout Files-->
  <script src="app/logout/LogoutCtrl.js"></script>

  <!--  Header files-->
  <script src="app/header/HeaderCtrl.js"></script>

  <!--  Carousel files-->
  <script src="app/carousel/CarouselCtrl.js"></script>
  
  <!--  Trips files-->
  <script src="app/trips/TripsCtrl.js"></script>

  <script>
    (function windowH() {
      var $wrapper = $('#wrapper');
      var $window = $(window);
      var windowHeight;
      $window.on('resize', resizeToFit);
      resizeToFit();

      function resizeToFit() {
        windowHeight = $window.height();
        $wrapper.css({
          height: windowHeight
        });
      }
    })()
  </script>

</body>

</html>
